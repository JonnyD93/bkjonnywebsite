        </div>
        <br>
        <div class="card-content">{{card.content}}</div>
        <div class="center-align " *ngIf="card.image.length>0">
          <div class="image center-align hoverable" [ngStyle]="{'background-image': 'url('+card.image+')'}"></div>
        </div>
      </div>
